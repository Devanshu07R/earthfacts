<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Facts about Planet Earth</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            border: 2px solid #007bff;
            border-radius: 10px;
            padding: 20px;
            background-color: #ffffff;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fun Facts about Planet Earth</h1>
        <button id="factButton">Show a Fun Fact</button>
        <button id="replaceButton">Replace Fact</button>
        <p id="factDisplay"></p>
    </div>
    <script>
        const facts = [
            {
                "fact": "Third Planet from the Sun",
                "description": "Earth is the third planet in our solar system, located between Venus and Mars."
            },
            {
                "fact": "Water Coverage",
                "description": "Approximately 71% of Earth's surface is covered by water, with the majority being in the oceans."
            },
            {
                "fact": "Atmosphere Composition",
                "description": "Earth's atmosphere is composed of 78% nitrogen, 21% oxygen, and trace amounts of other gases, which are essential for life."
            },
            {
                "fact": "Home to Millions of Species",
                "description": "Earth is home to an estimated 8.7 million species of plants and animals, many of which are yet to be discovered."
            },
            {
                "fact": "Age of the Earth",
                "description": "Earth is about 4.5 billion years old, formed from the dust and gas surrounding the young Sun."
            },
            {
                "fact": "Unique Magnetic Field",
                "description": "Earth has a magnetic field generated by its molten iron core, which protects the planet from harmful solar radiation."
            },
            {
                "fact": "Plate Tectonics",
                "description": "Earth's surface is divided into tectonic plates that float on the semi-fluid mantle, causing earthquakes and volcanic activity when they move."
            },
            {
                "fact": "The Only Known Planet with Life",
                "description": "Earth is the only planet known to support life, thanks to its suitable climate, water, and atmosphere."
            },
            {
                "fact": "Seasons",
                "description": "Earth experiences seasons due to its axial tilt of approximately 23.5 degrees, affecting the distribution of sunlight across the planet."
            },
            {
                "fact": "Natural Satellites",
                "description": "Earth has one natural satellite, the Moon, which influences ocean tides and stabilizes the planet's axial tilt."
            }
        ];

        function displayRandomFact() {
            const randomIndex = Math.floor(Math.random() * facts.length);
            const fact = facts[randomIndex];
            document.getElementById('factDisplay').innerText = `${fact.fact}: ${fact.description}`;
        }

        document.getElementById('factButton').addEventListener('click', displayRandomFact);
        document.getElementById('replaceButton').addEventListener('click', displayRandomFact);
    </script>
</body>
</html>
